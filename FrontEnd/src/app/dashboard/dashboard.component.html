<div class="container-fluid">
  <div class="row">
    <!-- Header with Username on the Right -->
    <header class="col-12 text-white d-flex justify-content-between align-items-center px-3 py-2">
      <span class="d-none d-md-block"> <img src="../../../assets/images/companylogo.png" width="200" /></span>
      <div *ngIf="user" class="d-flex align-items-center">
        <img [src]="user.ProfilePic" class="img-fluid rounded-circle me-2">
        <span>Welcome, {{ user.FirstName }} {{ user.LastName }}!</span>
      </div>
    </header>
  </div>

  <div class="row">
    <!-- Sidebar Menu -->
    <nav id="sidebarMenu" [ngClass]="{'collapsed': isCollapsed}" class="col-md-3 col-lg-2 d-md-block sidebar">
      <div class="position-sticky">
        <!-- Toggle Button -->
        <button class="btn btn-toggle" (click)="toggleSidebar()">
          <i [ngClass]="{'fa-chevron-right': isCollapsed, 'fa-chevron-left': !isCollapsed}" class="fa"></i>
        </button>
        <!-- Menu -->
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fa-solid fa-house"></i> <span *ngIf="!isCollapsed">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#submenu1" role="button" aria-expanded="false" aria-controls="submenu1">
              <i class="fa-solid fa-user-tie"></i> <span *ngIf="!isCollapsed">CRM</span>
            </a>
            <div class="collapse" id="submenu1">
              <ul class="nav flex-column ms-3">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/LeadList" href="#"><i class="fa-solid fa-user"></i> <span *ngIf="!isCollapsed">Lead Master</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-solid fa-briefcase"></i> <span *ngIf="!isCollapsed">EL Master</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-solid fa-handshake"></i> <span *ngIf="!isCollapsed">Client</span></a>
                </li>
              </ul>
            </div>
          </li>
          
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
