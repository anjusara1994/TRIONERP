

<div class="page-content">
    <div class="container-fluid">
    <div class="col-md-12 col-sm-12">
        <div class="bodybox box green">
            <div class="bodybox-title">
              <div class="caption">
                <span id="spn_lead">Report Master</span>
              </div> 
            </div>
           
            <div id="divAdd" class="bodybox-body table-wrapper">
              <form [formGroup]="ReportList" (ngSubmit)="onFilterChange()">
              <div class="row">
               
                <div class="col-md-3">
                    <div class="form-group"> 
                  <label class="control-label" for="Client">Client Name  <span class="required" aria-required="true">*</span></label>
                  <p-dropdown 
                    [options]="clients"
                    formControlName="Client"
                    optionLabel="name"
                    [filter]="true"
                    filterBy="Name"
                    (onFilter)="onSearch($event, 'clients')"
                    (onChange)="onClientChange($event)" 
                    [showClear]="true"
                    class="req reqa"
                    placeholder="Choose an Option"
                    [loading]="isLoading">
                    <ng-template pTemplate="selectedItem" let-selectedOption>
                        <div class="flex align-items-center gap-2">
                        <div>{{ selectedOption.Name }}</div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="item" let-client>
                        <div class="flex align-items-center gap-2">
                        <div>{{ client.Name }}</div>
                        </div>
                    </ng-template>
                    </p-dropdown>

                  </div>
                </div>
                
                <div class="col-md-3">
                  <div class="form-group"> 
                <label class="control-label" for="Assignment">Assignment<span class="required" aria-required="true">*</span></label>
                <p-dropdown 
                  [options]="Assignments"
                  formControlName="Assignment"
                  optionLabel="name"
                  [filter]="true"
                  filterBy="Name"
                  (onFilter)="onSearch($event, 'assignments')"
                  [showClear]="true"
                  class="reqa"
                  placeholder="Choose an Option"
                  [loading]="isLoading">
                  <ng-template pTemplate="selectedItem" let-selectedOption>
                      <div class="flex align-items-center gap-2">
                      <div>{{ selectedOption.Name }}</div>
                      </div>
                  </ng-template>
                  <ng-template pTemplate="item" let-Assignment>
                      <div class="flex align-items-center gap-2">
                      <div>{{ Assignment.Name }}</div>
                      </div>
                  </ng-template>
                  </p-dropdown>
                </div>
              </div>
                <div class="col-md-3">
                    <div class="form-group"> 
                  <label class="control-label" for="TRNNo">EL ID<span class="required" aria-required="true">*</span></label>
                  <input type="text" id="ELNO" formControlName="ELNO" class="form-control req reqa" >
                  </div>
                </div>
                <div class="col-md-3 mt-4">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                </div>
              </form>
              <div class="row pull-right"> 
                <div class="col-md-12">   
                    <div class="btn-group pull-right">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Action
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="addButton"><i class="fa fa-pen"></i> Update</a></li>
                            <li><a class="dropdown-item" href="#" id="editButton"><i class="fa fa-users-cog"></i> Assign </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
              <div class="row">
              <table #dataTable class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th></th>
                    <th>SI.No</th>
                    <th>Assignment</th>
                    <th>Client</th>
                    <th>Period</th>
                    <th>Assigned Person</th>
                    <th>EL ID</th>
                    <th>Created On</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                
                </tbody>
              </table>
           
            
            </div>
  
  
           
            </div>
        </div>
      </div>
    </div>    
  </div>
